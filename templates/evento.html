{% extends "model-page.html" %}

{% block content %}
    <h2>Evento</h2>

    <form action="submit/" method="POST"> {% csrf_token %}
        <label>Título:</label> <br>
        <input  type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <input type="text" name="titulo" value="{{ evento.titulo }}"> <br> <br>
        <label>Data do Evento: </label> <br>
        <input type="date" name="data_evento" value="{{ evento.get_data_input_evento }}"> <br> <br><!-- o formato da data sera modificado no models.py-->
        <label>Descrição: </label> <br>
        <textarea name="descricao" cols="30" rows="10" >{{ evento.descricao }}</textarea> <br>

        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>

{% endblock %}
